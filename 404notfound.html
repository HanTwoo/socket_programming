<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Error Page</title>
    <style>
      /* Add styles for the error page here */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      
      .container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
        padding-top: 50px;
      }
      
      h1 {
        font-size: 60px;
        margin-bottom: 30px;
        color: #333;
      }
      
      p {
        font-size: 24px;
        margin-bottom: 20px;
        color: #666;
      }
      
      a {
        color: #0066cc;
        text-decoration: none;
      }
      
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Oops! 404 Error</h1>
      <p>The page you are looking for could not be found. Please check the URL or use the search bar below to find what you are looking for.</p>
      <form>
        <input type="text" placeholder="Search...">
        <button type="submit">Search</button>
      </form>
      <p>Alternatively, you can go back to the <a href="/">homepage</a>.</p>
    </div>
  </body>
</html>
